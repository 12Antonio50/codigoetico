            <div class="contener">
                <h1 class="titulos">1. Principios éticos generales</h1>
        <section class="contenedor">
            <figure>
                <img src="justicia1.png" alt="">
               <div class="capa"> 
                <h2 class="titulos">Contribuir a la sociedad y al bienestar humano, reconociendo que todas las personas son partes interesadas en la informática</h2>
                <p>Los profesionales informáticos tienen como objetivo disminuir las posibles consecuencias negativas dentro de la informática, tienen la responsabilidad tanto individual como colectivamente para hacer uso de las habilidades para un beneficio a la sociedad. Son los encargados de determinar si el esfuerzo que aplican respetarán la diversidad y la sociedad los utilizará de forma responsable.</p>
                </div>
            </figure>
        </section>  
        
        <section class="contenedor">
            <figure>
                    <img src="justicia2.png" alt="">
                    <div class="capa">
                    <h2 class="titulos">Evitar el daño</h2>
                    <p>Conociste el evitar las consecuencias negativas <br>
                        Ejemplos de daños son:<br>
                        •	Lesiones físicas o mentales <br>
                        •	Injustificadas<br>
                        •	Destrucción injustificada o divulgación de información <br>
                        •	Daños injustificados a la propiedad<br>
                        •	Reputación <br>
                        •	El medio ambiente<br>
                        Un profesional de la informática es responsable de informar de cualquier riego dentro del sistema que pueda ocasionar un daño mayor. Antes de informar los riesgos debe evaluar la situación.</p>
                </div>
            </figure>
        </section>  

        <section class="contenedor">
            <figure>
                    <img src="mujer1.png" alt="">
                    <div class="capa">
                    <h2 class="titulos">Ser honesto y confiable</h2>
                    <p>El profesional de la informática debe proporcionar información completa y transparente de las capacidades y problemáticas del sistema a los actores interesados, deben ser honestos de sus habilidades y limitaciones para realizar una tarea. Lo que no tiene que haces es:<br>
                        •	Sostener afirmaciones deliberadamente falsas o engañosas<br>
                        •	Fabricar o falsificar datos<br>
                        •	Ofrecer o aceptar sobornos<br>
                        •	Interpretar las políticas <br>
                        •	Hablar en nombre de una organización<br>
                    </p>
                </div>
            </figure>
        </section>  

        <section class="contenedor">
            <figure>
                    <img src="ley.jpg" alt="">
                    <div class="capa">
                    <h2 class="titulos">Ser honesto y confiable</h2>
                    <p>El profesional de la informática debe proporcionar información completa y transparente de las capacidades y problemáticas del sistema a los actores interesados, deben ser honestos de sus habilidades y limitaciones para realizar una tarea. Lo que no tiene que haces es:<br>
                        •	Sostener afirmaciones deliberadamente falsas o engañosas<br>
                        •	Fabricar o falsificar datos<br>
                        •	Ofrecer o aceptar sobornos<br>
                        •	Interpretar las políticas <br>
                        •	Hablar en nombre de una organización<br>
                    </p>
                </div>
            </figure>
        </section>  


        <section class="contenedor">
            <figure>
                    <img src="igualdad.jpg" alt="">
                    <div class="capa">
                    <h2 class="titulos">Ser justo y tomar medias para no discriminar</h2>
                    <p>Los profesionales de la informática deberían promover la participación justa de todas las personas. 
                        Las formas de discriminación y otros daños que limitan el acceso virtual son:<br>
                        •	Acoso sexual <br>
                        •	Intimidación <br>
                        •	Abuso de poder y autoridad <br>
                        Las tecnologías y prácticas tienen que ser inclusivas y accesibles para esto se tienen que tomar medidas para evitar el desarrollo de tecnología o sistemas que oprima a las personas o priven el derecho de decidir.<br>
                    </p>
                </div>
            </figure>
        </section>

        <section class="contenedor">
            <figure>
                    <img src="edi.jpg" alt="">
                    <div class="capa">
                    <h2 class="titulos">Respetar el trabajo necesario para producir nuevas ideas, inventos, trabajos creativos y artefactos informativos</h2>
                    <p>Deberían obedecer la autoría de los creadores de ideas trabajos y artefactos, las patentes, acuerdos de licencia, entre otros métodos de protección de trabajos de otros autores, los profesionales de la informática no deben de presentar objeción  el uso de sus obras intelectuales, por ejemplo, el desarrollo de software libre y software de código abierto.<br>
                    </p>
                </div>
            </figure>
        </section>


        <section class="contenedor">
            <figure>
                    <img src="candado1.png" alt="">
                    <div class="capa">
                    <h2 class="titulos">Respeto a la privacidad</h2>
                    <p>Las nuevas tecnologías permiten el control e intercambio de información personal sin el conocimiento de los individuos afectados. Los profesionales de la informática solo deberían hacer uso de datos personales con fines legítimos, respetando los derechos de los individuos, los profesionales de la informática deberían crear políticas y procedimientos que sean transparentes que posibilitar a las personas comprender que datos se recopilan y cuál es su uso.<br>
                    </p>
                </div>
            </figure>
        </section>

        <section class="contenedor">
            <figure>
                    <img src="privat.jpg" alt="">
                    <div class="capa">
                    <h2 class="titulos">Respeto a la confidencialidad</h2>
                    <p>Los profesionales de la informática deben de cuidar la confidencialidad que pueden ser secretos comerciales, datos de clientes, estrategias comerciales que no son de carácter público, información financiera, entre otros, con excepción que se encuentren evidencias de violación a la ley.<br>
                    </p>
                </div>
            </figure>
        </section>

        <h1 class="titulos">2. Responsabilidades profesionales</h1>

        <section class="contenedor">
            <figure>
                    <img src="codigo1.jpg" alt="">
                    <div class="capa">
                    <h2 class="titulos">Esforzarse por lograr una alta calidad tanto en los procesos como en los productos del trabajo profesional</h2>
                    <p>Los profesionales de la Informática deberán promover el trabajo de calidad, tanto el propio como el de sus colegas y del todo el proyecto, respetando la dignidad de todos los empleados, clientes y usuarios involucrados. Se debe respetar el derecho de comunicación de cada una de las partes anteriores mencionadas, así como sus ideas sobre el proyecto y proceso del mismo, siendo conscientes de cada una de las consecuencias que pudieran afectar o comprometer el trabajo.<br>
                    </p>
                </div>
            </figure>
        </section>

        <section class="contenedor">
            <figure>
                    <img src="hombre1.jpg" alt="">
                    <div class="capa">
                    <h2 class="titulos">Mantener altos estándares de competencia profesional, conducta y práctica ética</h2>
                    <p>La informática de calidad depende de usuarios y equipos responsables capaces de mantener una aptitud profesional. La aptitud profesional es muy importante en cualquier proyecto ya que es la parte del conocimiento técnico y la conciencia que se tiene del mismo. Una aptitud profesional implica de adquirir o desarrollar habilidades como la comunicación, el análisis reflexivo y el reconocimiento y gestión de desafíos éticos. Las organizaciones deberían alentar a sus empleados a facilitar estas actividades para tener una mejor respuesta y calidad en sus proyectos.<br>
                    </p>
                </div>
            </figure>
        </section>

        <section class="contenedor">
            <figure>
                    <img src="etc.jpeg" alt="">
                    <div class="capa">
                    <h2 class="titulos">Conocer y respetar las reglas vigentes relacionadas con el trabajo profesional</h2>
                    <p>Se deben respetar las reglas profesionales de trabajo, y estar actualizado de las mismas incluyendo las leyes y regulaciones locales, regionales, nacionales e internacionales, así como también cualquier política y procedimiento de las organizaciones a las que pertenece el profesional. Se deben cumplir con estas reglas a menos que exista una justificación ética convincente para no hacerlo. Un profesional en ética debe cuestionar, analizar las reglas, y ver los motivos por los cuales una regla debería romperse, puedo aplicarse si esta implicara daños morales reconocibles o daño a terceros.
                    </p>
                </div>
            </figure>
        </section>

        <section class="contenedor">
            <figure>
                    <img src="cer.jpg" alt="">
                    <div class="capa">
                    <h2 class="titulos">Aceptar y proporcionar una revisión profesional adecuada</h2>
                    <p>  Un trabajo de calidad en Informática depende de la revisión profesional de cada una de sus etapas y partes que lo conforma. Cuando sea correspondiente se debe procurar la revisión adecuada e involucrar a las partes interesadas o encargadas de cada etapa, siendo capaces de proporcionar nuevas ideas o mejorarlas en el transcurso del proyecto.
                    </p>
                </div>
            </figure>
        </section>


        <section class="contenedor">
            <figure>
                    <img src="bd1.png" alt="">
                    <div class="capa">
                    <h2 class="titulos">Realizar evaluaciones integrales y exhaustivas de los sistemas informáticos y de sus impactos, incluyendo un análisis de los posibles riesgos</h2>
                    <p>Los profesionales en Informática tienen la confianza de los empleados, clientes, usuarios y de la sociedad de proporcionar información adecuada, evaluaciones y testimonios objetivos creíbles. Todo esto con el fin de ser perspicaces y exhaustivos cuando evalúan, recomiendan o brindan las descripciones de un sistema o alternativas a éste. Se debe tener cuidado para identificar los riesgos potenciales en los sistemas de aprendizaje, para que sistemas futuros pueden mejorar o actualizarse.
                    </p>
                </div>
            </figure>
        </section>


        <section class="contenedor">
            <figure>
                    <img src="per.jpg" alt="">
                    <div class="capa">
                    <h2 class="titulos">Trabajar solo en sus ámbitos de competencia</h2>
                    <p>Un profesional de la Informática debe ser responsable de evaluar el trabajo que le es asignado evaluando y analizando los requerimientos, para poder identificar si se encuentra dentro de su ámbito de aptitud profesional, así como también que tan conveniente es para él. Si en algún momento antes o después de la asignación del trabajo, considera que carece de habilidades y experiencia necesaria, deberá comunicarlo el empleador o cliente, estos pueden decidir que hacer de acuerdo con sus necesidades, brindando más tiempo, asignándole otra tarea más adecuada o cancelar el trabajo. Se debe ser determinante a la hora de decidir si se debe aceptar la tarea asignada o no.
                    </p>
                </div>
            </figure>
        </section>

        <section class="contenedor">
            <figure>
                    <img src="social.jpg" alt="">
                    <div class="capa">
                    <h2 class="titulos">Fomentar la conciencia ciudadana sobre la Informática, las tecnologías relacionadas y sus consecuenciasa</h2>
                    <p>Los profesionales de la Informática tienen la responsabilidad de compartir sus conocimientos técnicos con la ciudadanía, fomentar el conocimiento sobre la Informática y alentar su comprensión, de manera que se entienda mejor su trabajo, la realización del mismo y el tiempo que tarda en realizarlo. La comunicación debe ser clara, precisa y respetuosa provocando un impacto en el usuario, mostrando información sobre los sistemas informáticos sus limitaciones, sus vulnerabilidades, pero más que nada sus beneficios.
                    </p>
                </div>
            </figure>
        </section>

        <section class="contenedor">
            <figure>
                    <img src="priva.jpg" alt="">
                    <div class="capa">
                    <h2 class="titulos">Acceder a los recursos informáticos y de comunicación sólo cuando esté autorizado, o cuando sea necesario para proteger el bien público</h2>
                    <p>Los profesionales de la Informática deberán restringir el acceso a sus sistemas y sus datos siempre que las restricciones sean consistentes con los demás principios de este Código.
                        Esto implica hacer un uso correcto de la información, por lo cual no se deberá acceder a un sistema, software o datos ajenos sin contar con motivos válidos para asegurar que tal acción sería autorizada o consistente con la defensa del bien público. En circunstancias excepcionales, un profesional de Informática puede utilizar el acceso no autorizado para interrumpir.
                    </p>
                </div>
            </figure>
        </section>

        <section class="contenedor">
            <figure>
                    <img src="seguro.jpg" alt="">
                    <div class="capa">
                    <h2 class="titulos">Diseñar e implementar sistemas robustos, accesibles y seguros</h2>
                    <p>Se debe priorizar una seguridad robusta al momento de diseñar e implementar sistemas, así como el manejo de información, ya que las violaciones de seguridad causan daños. Los profesionales de la Informática deberán implementar los mecanismos necesarios para garantizar que el sistema funcione, tomando las medidas adecuadas y necesarias para proteger la información y/o recursos del usuario ante un uso indebido, modificación o ataque informativo, tanto accidental como intencional. Se implementarán técnicas y políticas de mitigación de daños, como monitoreo, aplicación de parches de seguridad e informes de vulnerabilidad.
                    </p>
                </div>
            </figure>
        </section>

        <h1 class="titulos">3. Principios de liderazgo profesional</h1>
        <section class="contenedor">
            
            <figure>
                    <img src="lide.jpg" alt="">
                    <div class="capa">
                    <h2 class="titulos">Asegurar que el bien público sea la preocupación central en el trabajo profesional</h2>
                    <p>El liderazgo surge a través designación formal o puede surgir de manera espontánea dentro de una organización o comunidad. El líder adquiere los deberes de responsabilidad, influencia y organización sobre su equipo.
                    </p>
                </div>
            </figure>
        </section>

        <section class="contenedor">
            <figure>
                    <img src="lid1.jpg" alt="">
                    <div class="capa">
                    <h2 class="titulos">Articular, fomentar la aceptación y evaluar el cumplimiento de las responsabilidades sociales por parte de los miembros de la organización o grupo</h2>
                    <p>La responsabilidad social es algo que debe estar presente en cada profesional informático. El impacto de las tecnologías es inmenso, haciendo que el líder deba fomentar el cumplimiento de la moral y valores éticos.
                    </p>
                </div>
            </figure>
        </section>


        <section class="contenedor">
            <figure>
                    <img src="1718.jpg" alt="">
                    <div class="capa">
                    <h2 class="titulos">Administrar el personal y los recursos para mejorar la calidad de la vida profesional</h2>
                    <p>El líder debe estar consciente que sus compañeros son humanos los cuales tienen necesidades fuera del área laboral. Mantener la salud mental y física de los demás profesionales.
                    </p>
                </div>
            </figure>
        </section>

        <section class="contenedor">
            <figure>
                    <img src="1.jpg" alt="">
                    <div class="capa">
                    <h2 class="titulos">Articular, aplicar y apoyar políticas y procesos que reflejen los principios del código</h2>
                    <p>El desarrollo, cumplimiento y sancionamiento relacionados a las políticas y códigos organizacionales deben ser fomentadas y cumplidas por el líder.
                    </p>
                </div>
            </figure>
        </section>

        <section class="contenedor">
            <figure>
                    <img src="2.jpg" alt="">
                    <div class="capa">
                    <h2 class="titulos">Crear oportunidades para que los miembros de la organización o el grupo crezcan como profesionales</h2>
                    <p>Existen numerosos riesgos relacionado a las consecuencias de los actos antimorales que un profesional pueda realizar. Esto se puede evitar a través del conocimiento de nuevas habilidades técnicas, blandas y éticas enfocadas a su trabajo. Esto se obtiene a través de estudios que el profesional debe realizar en cuanto se le dé la oportunidad.
                    </p>
                </div>
            </figure>
        </section>

        <section class="contenedor">
            <figure>
                    <img src="3.jpg" alt="">
                    <div class="capa">
                    <h2 class="titulos">Tener cuidado al modificar o retirar sistemas</h2>
                    <p>Existen situaciones donde un sistema debe ser modificado o eliminado. Estas acciones deben ser realizadas con previas investigaciones de acuerdo con el impacto que estos cambios puedan generar sobre el usuario de estos sistemas. Un aviso y alternativa ante una situación así es indispensable que se realice.
                    </p>
                </div>
            </figure>
        </section>

        <section class="contenedor">
            <figure>
                    <img src="4.jpg" alt="">
                    <div class="capa">
                    <h2 class="titulos">Reconocer y cuidar los sistemas que se integran en la infraestructura de la sociedad</h2>
                    <p>Tener el conocimiento del impacto que un sistema nuevo pueda generar sobre la sociedad es necesario, y se debe de tener ciertos criterios para que el impacto sea positivo y no genere consecuencias negativas a corto y largo plazo.
                    </p>
                </div>
            </figure>
        </section>

        <section class="contenedor">
    
            <figure>
                    <img src="5.jpg" alt="">
                    <div class="capa"> <h2>Cumplimiento del código</h2>
                    <p>Absolutamente todos los profesionales informáticos deben de saber que el futuro de los sistemas depende mucho de los códigos éticos que se tengan durante y después de la realización de un proyecto. Así como uno debe aplicarlos, debe de velar porque otros lo hagan y, en el caso de los que lo violen, sean identificados y sancionados por su falta de respeto a las acciones que realizan. 
                    </p>
                </div>
            </figure>
        </section>

        <section class="contenedor1">
            <figure>
                    <img src="etica1.jpg" alt="">
                    <div class="capa"> <h2>Concluciones</h2>
                    <p>En la era moderna el uso de la tecnología en muchos de los países del mundo, incluído el nuestro, es totalmente imdispensable hoy en día. Con nuevas
                        tecnologías siendo creadas y mejorando aquellas que ya teníamos, esta revolución digital da pasos a saltos agigantados. Esta velocidad de evolución es para bien y
                        para mal imparable. Mientras que por un lado obtenemos mejoras en la calidad de vida de las personas, y soluciones a una gran cantidad de problemas de hace tan soluciones 
                        un siglo, por el otro vemos nuevas vulnerabilidades, estatus sociales, conflictos éticos y demás temas relacionados a la privacidad. Es por esto que los profesionales 
                        encargados de estas modernas y delicadas áreas deben de incluir un robusto código ético hecho a la medida de acuerdo a las habilidades, herramientas y alcances
                        del área en la que esté el profesional para evitar en la mayor posible medida eventos de violación de los derechos de los demás ciudadanos, entre los cuales estas 
                        la privacidad, algo de lo cual desafortunadamente ya no se está muy seguro de estarlo. Este código ético no debe de ser únicamente desarrollado, sino también 
                        debe de ser seguido, apoyado, y aplicarlo no solo en el ambiente laboral, también en la vida diaria. Identificar además a aquellos individuos que pasen por alto 
                        estas ideas y continúen usando de manera negativa sus conocimientos y aptitudes.
                    </p>
                </div>
            </figure>
        </section>
